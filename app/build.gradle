plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Logging library
    implementation 'org.slf4j:slf4j-jdk14:2.0.9'

    // This dependency is used by the application.
    implementation 'dev.langchain4j:langchain4j:0.32.0'
    implementation 'dev.langchain4j:langchain4j-vertex-ai:0.32.0'
    implementation 'dev.langchain4j:langchain4j-vertex-ai-gemini:0.32.0'
    implementation 'dev.langchain4j:langchain4j-document-parser-apache-pdfbox:0.32.0'

    // Gemma via Ollama and TestContainers
    implementation 'dev.langchain4j:langchain4j-ollama:0.32.0'
    implementation 'org.testcontainers:ollama:1.19.8'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.9.3')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = providers.systemProperty('javaMainClass')
                         .orElse('gemini.workshop.App')
}